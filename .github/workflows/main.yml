name: Java gaming

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
 
    - name: Build
      run: |
        cd pet-teleport
        chmod +x maven
        maven package
        cd ..
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: pet-teleport
        path: target/*.jar
